<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        img { width: 100px; height: 100px; margin: 10px; border: 2px solid #333; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>SolidFind Image Loading Test</h1>
    
    <h2>Test Images:</h2>
    <div id="images"></div>
    
    <script>
        const testImages = [
            '/images/companies/balitecture.jpg',
            '/images/companies/ibuku.jpg',
            '/images/companies/ciputra.jpg',
            '/images/companies/karyanusa.jpg'
        ];
        
        const container = document.getElementById('images');
        
        testImages.forEach(src => {
            const div = document.createElement('div');
            div.style.display = 'inline-block';
            div.style.margin = '10px';
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = src;
            
            const status = document.createElement('div');
            status.textContent = `Loading: ${src}`;
            
            img.onload = () => {
                status.textContent = `✅ ${src}`;
                status.className = 'success';
            };
            
            img.onerror = () => {
                status.textContent = `❌ Failed: ${src}`;
                status.className = 'error';
            };
            
            div.appendChild(img);
            div.appendChild(status);
            container.appendChild(div);
        });
    </script>
</body>
</html>
